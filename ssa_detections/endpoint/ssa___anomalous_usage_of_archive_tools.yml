name: Anomalous usage of Archive Tools
id: 63614a58-10e2-4c6c-ae81-ea1113681439
version: 1
date: '2021-11-22'
author: Patrick Bareiss, Splunk
type: Anomaly
status: production
description: The following detection identifies the usage of archive tools from the
  command line.
data_source:
- Windows Security 4688
search: ' | from read_ba_enriched_events() | eval timestamp = ucast(map_get(input_event,"time"),"long",
  null) | eval metadata = ucast(map_get(input_event, "metadata"),"map<string, any>",
  null) | eval metadata_uid = ucast(map_get(metadata, "uid"),"string", null) | eval
  disposition_id = ucast(map_get(input_event, "disposition_id"), "integer", null)
  | eval origin_map=ucast(map_get(input_event, "origin"), "map<string,any>", null)
  | eval device=ucast(map_get(origin_map, "device"), "map<string, any>",null) | eval
  user=ucast(map_get(input_event, "user"), "map<string, any>", null) | eval device_name=ucast(map_get(device,
  "name"), "string", null) | eval user_name=ucast(map_get(user,"name"), "string",
  null) | eval process=ucast(map_get(input_event,"process"), "map<string, any>", null)
  | eval process_file=ucast(map_get(process,"file"), "map<string, any>", null) | eval
  process_file_name=ucast(map_get(process_file,"name"), "string", null) | eval actor=ucast(map_get(input_event,"actor"),
  "map<string, any>", null) | eval actor_process=ucast(map_get(actor,"process"), "map<string,
  any>", null) | eval actor_process_file=ucast(map_get(actor_process,"file"), "map<string,
  any>", null) | eval actor_process_file_name=ucast(map_get(actor_process_file,"name"),
  "string", null) | eval process_cmd_line=ucast(map_get(process,"cmd_line"), "map<string,
  any>", null) | eval process_file_path=ucast(map_get(process_file,"path"), "map<string,
  any>", null) | where process_file_name="WinRAR.exe" OR like(process_file_name, "7z%")
  OR like(process_file_name, "winzip%") | where like(actor_process_file_name, "%powershell.exe")
  OR like(actor_process_file_name, "%cmd.exe") --finding_report--'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Processes` node.
known_false_positives: False positives can be ligitmate usage of archive tools from
  the command line.
references:
- https://attack.mitre.org/techniques/T1560/001/
tags:
  analytic_story:
  - Cobalt Strike
  - NOBELIUM Group
  - Insider Threat
  asset_type: Endpoint
  confidence: 60
  impact: 70
  message: An instance of $parent_process_name$ spawning $process_name$ was identified
    on endpoint $dest$ by user $user$. This behavior is indicative of suspicious loading
    of 7zip.
  mitre_attack_id:
  - T1560.001
  - T1560
  observable:
  - name: user
    type: User
    role:
    - Victim
  - name: dest
    type: Hostname
    role:
    - Victim
  - name: parent_process_name
    type: Process
    role:
    - Parent Process
  - name: process_name
    type: Process
    role:
    - Child Process
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - _time
  - Processes.process_name
  - Processes.process
  - Processes.dest
  - Processes.user
  - Processes.parent_process_name
  - Processes.parent_process
  risk_score: 42
  security_domain: endpoint
  atomic_guid: null
  drilldown_search: null
tests:
- name: True Positive Test
  attack_data:
  - data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1560.001/archive_tools/windows-security.log
    source: WinEventLog:Security
    sourcetype: null
