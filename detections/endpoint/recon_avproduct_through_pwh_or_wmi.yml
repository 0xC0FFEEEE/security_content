name: Recon AVProduct Through Pwh or WMI
id: 28077620-c9f6-11eb-8785-acde48001122
version: 1
date: '2021-06-10'
author: Teoderick Contreras, Splunk
type: batch
datamodel:
- Endpoint
description: This search is to detect a powershell script that do a recon or checking to the av product install on the machine. 
  This technique is commonly seen in APT or malware like ransomware to list all security product and disable it.
search: '`powershell` EventCode=4104 
  | eval select_cmd = if(match(Message, "SELECT"), 1, 0)
  | eval av = if(match(Message, "AntiVirusProduct") OR match(Message,"AntiSpywareProduct"), 1,0)
  | addtotals fieldname=score select_cmd, av
  | where score = 2
  | stats count min(_time) as firstTime max(_time) as lastTime by score EventCode Message ComputerName User 
  | `security_content_ctime(firstTime)` 
  | `security_content_ctime(lastTime)`
  | `recon_avproduct_through_pwh_or_wmi_filter`'
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the powershell logs from your endpoints. make sure you enable needed
  registry to monitor this event.
known_false_positives: network administrator may used this command for checking purposes
references:
- https://news.sophos.com/en-us/2020/05/12/maze-ransomware-1-year-counting/
tags:
  analytic_story:
  - Ransomware
  - Malicious PowerShell
  kill_chain_phases:
  - Reconnaissance
  mitre_attack_id:
  - T1592
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
  - _time
  - EventCode
  - Message
  - ComputerName
  - User
  - score 
  security_domain: endpoint