name: Windows Exfiltration Over C2 Via Powershell UploadString
id: 59e8bf41-7472-412a-90d3-00f3afa452e9
version: 1
date: '2023-04-05'
author: Teoderick Contreras, Splunk
type: TTP
datamodel:
- Endpoint
description: The following analytic identifies the possible exfiltration of data using powershell net.webclient command. 
  This technique was seen in Winter-Vivern malware that upload desktop screenshots and desktop files from compromised or targeted hosts. 
  This TTP detection can be a good indicator that a process tries to upload files in an external or internal URI link. 
  We recommend verifying the process, the files it tries to upload and the URL link or C2 where it uploads the data.
search: '`powershell` EventCode=4104 ScriptBlockText = "*Net.webclient*" AND ScriptBlockText = "*.UploadString*" 
  | stats count min(_time) as firstTime max(_time) as lastTime by EventCode ScriptBlockText Computer UserID
  | `security_content_ctime(firstTime)` 
  | `security_content_ctime(lastTime)` 
  | `windows_exfiltration_over_c2_via_powershell_uploadstring_filter`'
how_to_implement: To successfully implement this analytic, you will need to enable
  PowerShell Script Block Logging on some or all endpoints. Additional setup here
  https://docs.splunk.com/Documentation/UBA/5.0.4.1/GetDataIn/AddPowerShell#Configure_module_logging_for_PowerShell.
known_false_positives: False positives should be limited. Filter as needed.
