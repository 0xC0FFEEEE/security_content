name: Certutil exe certificate extraction
id: 337a46be-600f-11eb-ae93-0242ac130002
version: 1
date: '2021-01-26'
description: This search looks for arguments to certutil.exe indicating the manipulation
  or extraction of Certificate. This certificate can then be used to sign new authentication
  tokens specially inside Federated environments such as Windows ADFS.
type: ESCU
references: []
author: Rod Soto, Splunk
search: 'source="XmlWinEventLog:Microsoft-Windows-Sysmon/Operational" app="C:\\Windows\\System32\\certutil.exe"
   CommandLine="certutil.exe  -exportPFX powershellcert.pfx" | table User app CommandLine process_current_directory
   | `certutil_exe_certificate_extraction_filter`'
known_false_positives: Unless there are specific use cases, manipulating or exporting certificates using certutil is
   uncommon. Extraction of certificate has been observed during attacks such as Golden SAML and other campaigns
   targeting Federated services.
tags:
  analytics_story:
  - Windows Persistence Techniques
  - Cloud Federated Credential Abuse
  mitre_attack_id:
  - T1552.004
  kill_chain_phases:
  - Installation
  security_domain: endpoint
  asset_type: Endpoint
  automated_detection_testing: n/a
  dataset:
  - TBU
