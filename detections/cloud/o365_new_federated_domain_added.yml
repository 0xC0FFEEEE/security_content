author: Rod Soto, Splunk
date: '2021-01-26'
description: This search detects the addition of a new Federated domain.
how_to_implement: You must install splunk Microsoft Office 365 add-on. This search
  works with o365:management:activity.
id: e155876a-6048-11eb-ae93-0242ac130002
known_false_positives: The creation of a new Federated domain is not necessarily malicious, however these events need to be followed closely,
  as it may indicate federated credential abuse or backdoor via federated identities at a similar or different cloud provider.
name: o365 add app role assignment grant user
references:
- https://www.fireeye.com/content/dam/fireeye-www/blog/pdfs/wp-m-unc2452-2021-000343-01.pdf
- https://us-cert.cisa.gov/ncas/alerts/aa21-008a
- https://www.splunk.com/en_us/blog/security/a-golden-saml-journey-solarwinds-continued.html
- https://www.sygnia.co/golden-saml-advisory
- https://o365blog.com/post/aadbackdoor/
search: sourcetype="o365:management:activity" Workload=Exchange | spath Operation | search Operation="Add-FederatedDomain"
  | spath "Parameters{}.Value" | search "Parameters{}.Value"="*"| table ObjectId Operation OrganizationName OriginatingServer UserId UserKey Parameters{}.Value
  | `o365_new_federated_domain_added_filter`'
tags:
  analytics_story:
  - Office 365 Detections
  - Cloud Federated Credential Abuse
  asset_type: Office 365
  kill_chain_phases:
  - Actions on Objective
  mitre_attack_id:
  - T1136
  security_domain: threat
  automated_detection_testing: n/a
  dataset:
  - TBU
type: ESCU
version: 1
