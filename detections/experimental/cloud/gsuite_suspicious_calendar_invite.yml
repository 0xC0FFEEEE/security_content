version: 1
date: '2021-10-24'
author: Rod Soto, Teoderick Contreras
type: Anomaly
datamodel: []
description:
This search can help the detection of compromised accounts or internal users sending suspcious calendar invites via GSuite calendar. These
invites may contain malicious links or attachments.
search: 'source="http:gsuite" email!="*yourdomain.com" AND email=*@* parameters.event_title!=null "parameters.target_calendar_id"="*@yourdomain.com" | stats count values(parameters.target_calendar_id) by email parameters.event_title  | where count > 100 | `gsuite_suspicious_calendar_invite_filter`'
how_to_implement: In order to successfully implement this search, you need to be ingesting logs related to gsuite (gsuite:calendar:json) having the file sharing metadata like file type, source owner, destination target user, description, etc. This search can also be made more specific by selecting specific emails, subdomains
timeframe, organizational units, targeted user, etc.
known_false_positives: This search will also produce normal activity statistics. Fields such as email, ip address, name, parameters.organizer_calendar_id, parameters.target_calendar_id and parameters.event_title may give away
phishing intent.For more specific results use email parameter.
