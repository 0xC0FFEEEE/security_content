description: This analytic story contains detections that allow security analysts to detect and investigate unusual activities
  that might relate to the destructive malware and tools used by "Sandworm" group. This analytic
  story looks for suspicious process execution, command-line activity, wiping of MBR, data destruction and more.
narrative: Sandworm tools are destructive malware operations to disrupt or attack National Information Agencies of ukraine. 
  This operation campaign consist of several malware component like scripts, native windows executable (LOLBIN), data wiper malware that 
  overwrite or destroy master boot record (MBR) and wipes files using sdelete.exe of the targeted host.
