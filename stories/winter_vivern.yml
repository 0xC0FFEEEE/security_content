description: Leverage searches that allow you to detect and investigate unusual activities
  that might relate to the Winter Vivern trojan, including looking for several timeout execution, 
  schedule task creation, screenshots, downloading filess through powershell and many more.
narrative: Winter Vivern malware was found by cert ua that tried to download and run several powershell script on the 
  target host that will try to collect several files with specific file extensions like (.edb, .ems, .eme, .emz, .key, .pem, 
  .ovpn, .bat, .cer, .p12, .cfg, .log, .txt, .pdf, .doc, .docx, .xls, .xlsx, .rdg(=) in desktop directories, taking desktop 
  screenshots and further exfiltration through HTTP. It will also create a persistence mechanism such as scheduled task to 
  ensure persistence on the targeted host.
