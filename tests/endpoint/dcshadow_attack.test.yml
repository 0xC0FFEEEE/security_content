name: DCShadow Attack Unit Test
tests:
- name: DCShadow Attack
  file: endpoint/dcshadow_attack.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: windows-security-xml.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1207/mimikatz/windows-security-xml.log
    source: XmlWinEventLog:Security
    sourcetype: xmlwineventlog
    update_timestamp: true
