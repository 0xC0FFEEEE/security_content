name: Windows Indirect Command Execution via forfiles Unit Test
tests:
- name: Windows Indirect Command Excecution via forfiles
  file: endpoint/windows_indirect_command_execution.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/InDirectToVideoData/master/datasets/T1202/atomic_red_team/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog