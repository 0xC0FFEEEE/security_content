name: Active Directory SID History Abuse Unit Test
tests:
- name: Active Directory SID History Abuse
  file: endpoint/active_directory_sid_history_abuse.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: windows-security-xml.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1134.005/mimikatz/windows-security-xml.log
    source: XmlWinEventLog:Security
    sourcetype: XmlWinEventLog
    update_timestamp: true
