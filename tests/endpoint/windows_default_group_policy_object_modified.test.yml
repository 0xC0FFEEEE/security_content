name: Windows Default Group Policy Object Modified Unit Test
tests:
- name: Windows Default Group Policy Object Modified
  file: endpoint/windows_default_group_policy_object_modified.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
