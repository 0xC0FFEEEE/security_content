  impact: 50
  kill_chain_phases:
  - Execution
  message: An outbound LDAP connection from $src_ip$ in your infrastructure connecting
    to dest ip $dest_ip$
  mitre_attack_id:
  - T1059
  nist:
  - PR.PT
  - DE.CM
  observable:
  - name: dest_user_id
    role:
    - Victim
    type: User
  - name: dest_device_id
    role:
    - Victim
    type: Hostname
  - name: parent_process_name
    role:
    - Parent Process
    type: Parent Process
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - _time
  - dest_device_id
  - process_name
  - parent_process_name
  - process_path
  - dest_user_id
  - process
  - cmd_line
  risk_score: 35
  risk_severity: low
  security_domain: network
