creation_date: "2020-03-24"
data_metadata:
  data_source:
    - "GCP Stackdriver logs"
  data_sourcetypes:
    - "google:gcp:pubsub:message"
  providing_technologies:
    - GCP
description: "This search provides investigation data about requests via user agent, authentication request URI, resource path and cluster name data against Kubernetes cluster"
entities:
  - src_user
how_to_implement: "You must install the GCP App for Splunk (version 2.0.0 or later), then configure stackdriver and set a Pub/Sub subscription to be imported to Splunk. You must also install Cloud Infrastructure data model.Customize the macro kubernetes_gcp_scan_fingerprint_attack_detection to filter out FPs."
id: c00e7626-92cc-4e06-9a51-b6db0a50bd9f
investigate:
  splunk:
    fields_required:
      - src_user
    schedule:
      cron_schedule: "0 * * * *"
      earliest_time: "-70m@m"
      latest_time: "-10m@m"
    search: "sourcetype="google:gcp:pubsub:message" src_ip!=127.0.0.1 src_ip!=::1 "data.labels.authorization.k8s.io/decision"=forbid "data.protoPayload.status.message"=PERMISSION_DENIED src_user="system:anonymous"| spath "data.protoPayload.authorizationInfo{}.permission\" | search "data.protoPayload.authorizationInfo{}.permission"=* | table src_ip src_user data.labels.authorization.k8s.io/decision data.protoPayload.status.message data.protoPayload.authorizationInfo{}.permission data.protoPayload.authorizationInfo{}.resource data.protoPayload.requestMetadata.callerSuppliedUserAgent data.resource.labels.cluster_name"
