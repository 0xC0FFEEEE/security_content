name: Attempted Credential Dump From Registry via Reg exe
id: 14038953-e5f2-4daf-acff-5452062baf03
version: 2
date: '2021-11-29'
author: Jose Hernandez, Splunk
type: TTP
status: production
description: The following analytic identifies the use of `reg.exe` attempting to
  export Windows registry keys that contain hashed credentials. Adversaries will utilize
  this technique to capture and perform offline password cracking.
data_source:
- Windows Security 4688
search: ' | from read_ba_enriched_events() | eval timestamp = ucast(map_get(input_event,"time"),
  "long", null) | eval process_map = ucast(map_get(input_event, "process"), "map<string,
  any>", null) | eval file_map = ucast(map_get(process_map, "file"), "map<string,
  any>", null) | eval process_name = lower(ucast(map_get(file_map, "name"), "string",
  null)) | eval cmd_line = ucast(map_get(process_map, "cmd_line"), "string", null)
  | eval actor_map = ucast(map_get(input_event, "actor"), "map<string, any>", null)
  | eval actor_process_map = ucast(map_get(actor_map, "actor_process"), "map<string,
  any>", null) | eval actor_process_file_map = ucast(map_get(actor_process_map, "file"),
  "map<string, any>", null) | eval parent_process_name = ucast(map_get(actor_process_file_map,
  "name"), "string", null) | eval metadata_map = ucast(map_get(input_event, "metadata"),
  "map<string, any>", null) | eval metadata_uid = ucast(map_get(metadata_map, "uid"),
  "string", null) | eval disposition_id = ucast(map_get(input_event, "disposition_id"),
  "integer", null) | eval process_cmd_line_len = len(cmd_line) | where disposition_id
  = 1 | where process_name="reg.exe" OR process_name="cmd.exe" AND match_regex(cmd_line,
  /(?i)HKEY_LOCAL_MACHINE\\\\System/)=true OR match_regex(cmd_line, /(?i)HKEY_LOCAL_MACHINE\\\\SAM/)=true
  OR match_regex(cmd_line, /(?i)HKEY_LOCAL_MACHINE\\\\Security/)=true OR match_regex(cmd_line,
  /(?i)HKLM\\\\System/)=true OR match_regex(cmd_line, /(?i)HKLM\\\\SAM/)=true OR match_regex(cmd_line,
  /(?i)HKLM\\\\Security/)=true AND match_regex(cmd_line, /(?i)save/)=true  | eval
  origin_map=ucast(map_get(input_event, "origin"), "map<string, any>", null), dest_device=ucast(map_get(origin_map,
  "device"), "map<string, any>", null), dest_user=ucast(map_get(input_event, "user"),
  "map<string, any>", null), dest_device_name=ucast(map_get(dest_device, "name"),
  "string", null), dest_user_name=ucast(map_get(dest_user, "name"), "string", null),
  message=concat(An attempt to save registry keys storing credentials has been performed
  on, dest_device_name, " by ", dest_user_name, " via process ", process_name, ".")  --finding_report--'
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the process name, parent process, and command-line executions from your
  endpoints. If you are using Sysmon, you must have at least version 6.0.4 of the
  Sysmon TA.
known_false_positives: None identified.
references:
